<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
  </head>
  <body>
    <form action="#">
      <input type="text" placeholder="Movie Title" />
      <input type="text" placeholder="Rating" />
      <button>Submit</button>
    </form>
    <div id="movies"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
      $("form").on("submit", function () {
        let movieName = $("input").eq(0).val();
        let movieRating = $("input").eq(1).val();

        if (movieRating <= 10 && movieRating > 0 && movieName.length >= 2) {
          $("#movies").append(
            `<div>${movieName} was rated ${movieRating}. <button class="removeBtn">Delete</button></div>`
          );

          $("input").eq(0).val("");
          $("input").eq(1).val("");
        }
      });

      $("#movies").on("click", "button", (e) => {
        $(e.target).parent().remove();
      });
    </script>
  </body>
</html>
